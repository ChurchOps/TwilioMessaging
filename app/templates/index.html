{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
  <h2>Message form</h2>
  <form method="POST", action="/">
    <div class="form-group">
       {{ MessageForm.csrf_token }}
       {{ MessageForm.message.label }}
       {{ MessageForm.message(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  </div>
</div>
{% endblock %}
