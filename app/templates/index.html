{% extends "base.html" %}
{% block content %}
<div class="container mt-8">
  <div class="row mt-5">
  <h2>Message form</h2>
  </div>
    <div class="row mt-5">
  <form method="POST" action="/">
    <div class="form-group">
       {{ MessageForm.csrf_token }}
        <div class="form-row">
              {{ MessageForm.message.label }}
        </div>
        <div class="form-row">
       {{ MessageForm.message(cols="75", rows="20")|safe }}
        </div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  </div>
</div>
{% endblock %}
