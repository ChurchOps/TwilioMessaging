{% extends "base.html" %}
{% block content %}
        <div class="container">
            <h2>Tag Form</h2
            <form method="POST", action="/tags">
                <div class="form-group">
                    {{ TagForm.csrf_token }}
                    {{ TagForm.tag_name.label }}
                    {{ TagForm.tag_name.(class="form-control") }}
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
{% endblock %}
